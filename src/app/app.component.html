<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus
           (keyup.enter)= "addTodo($event)">
<!--keyup.enter是angular的事件绑定，将按下enter的事件绑定调用addTodo这个方法，并将事件内容传入-->
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <ng-container *ngIf="todos.length">
    <!--ng-container是ng-容器标签-->
    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <!--      正常状态 没有样式-->
        <!--      完成状态 completed-->
        <!--      编辑状态 editing-->
        <li *ngFor="let todo of todos" [class]="{completed:todo.done}">
<!-- 遍历输出todos（取名为todo，方便其他地方引用）的每一个元素-->
<!-- 样式的类是否是completed，取决于todo.done这个布尔值的是或否-->
          <div class="view">
            <input class="toggle" type="checkbox" [(ngModel)]="todo.done" >
<!--双向绑定todo.done这个布尔值和input这个控件-->
            <label>{{todo.title}}</label>
            <button class="destroy"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>0</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </ng-container>

</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
